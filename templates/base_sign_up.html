  {% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
	<!-- Bootstrap only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- Recaptcha Script -->
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Icon-->
    <link rel="shortcut icon" href="{% static 'image/roadcast_icon.png' %}" type="image/x-icon">

    <!-- Header -->
    <title>Roadcast | {% block title %} {% endblock %}</title>
    
  {% block design %} {% endblock %}

</head>
<body>

    {% block content %}
        <!-- Main content here -->
    {% endblock %}

    <!-- JS -->
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<script src="static/js/jquery.steps.js"></script>
	<script src="static/js/main.js"></script>

	<!-- Script for upload photo -->
	<script>
		$(".imgAdd").click(function(){
			$(this).closest(".row").find('.imgAdd').before('<div class="col-sm-2 imgUp"><div class="imagePreview"></div><label class="btn btn-primary">Upload<input type="file" class="uploadFile img" value="Upload Photo" style="width:0px;height:0px;overflow:hidden;"></label><i class="fa fa-times del"></i></div>');
			});
			$(document).on("click", "i.del" , function() {
			//  to remove card
			$(this).parent().remove();
			// to clear image
			// $(this).parent().find('.imagePreview').css("background-image","url('')");
			});
			$(function() {
				$(document).on("change",".uploadFile", function()
				{
					var uploadFile = $(this);
					var files = !!this.files ? this.files : [];
					if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support
			
					if (/^image/.test( files[0].type)){ // only image file
						var reader = new FileReader(); // instance of the FileReader
						reader.readAsDataURL(files[0]); // read the local file
			
						reader.onloadend = function(){ // set image data as background of div
							//alert(uploadFile.closest(".upimage").find('.imagePreview').length);
			uploadFile.closest(".imgUp").find('.imagePreview').css("background-image", "url("+this.result+")");
						}
					}
				
				});
			});
	</script>
	
	<script>
        $(document).ready(function(){
            {% block jquery %} {% endblock %}
        })
    </script> 

</body>
</html>
