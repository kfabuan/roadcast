<!-- FOR PNP SUB REPRESENTATIVE NAVBAR ONLY -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css & bootstrap -->
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'image/favicon.png' %}" type="image/x-icon">
    
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!-- favicon & icons -->
    <link rel="shortcut icon" href="{% static 'image/roadcast_icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    {% block design %} {% endblock %}

    <title>Roadcast | {% block title %} {% endblock %}</title>

</head>

<body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img"> 
            <a href="#"><img src="https://i1.wp.com/www.deereporters.com/wp-content/uploads/2019/12/Nigerian-Police-Profile-US-Policeman-As-Criminal-For-Wearing-Braids-1.png" alt="Profile"> </a></div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav main-nav">
                <div> <a href="#" class="nav_logo"> <i class='bx bx-car nav_logo-icon'></i> <span class="nav_logo-name"><label style="color: #fff">ROAD</label><label style="color: #19B3D3">CAST</label></span> </a>
                    <div class="nav_list"> 
                        <a href="/dashboard" class="nav_link active"> <i class='bx bxs-dashboard nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                        <a href="/incidents/view" class="nav_link"> <i class='fas fa-table nav_icon'></i> <span class="nav_name">List of Reports</span> </a>
                        <a href="/substation/notification" class="nav_link"> <i class='fas fa-bell nav_icon' ></i> <span class="nav_name">Notifications</span> </a> 
                        <a href="#" class="nav_link"> <i class='fas fa-cogs '></i> </i> <span class="nav_name">Settings</span> </a> 
                    </div>
                </div> 
                <a href="{% url 'index' %}" class="nav_link"> <i class='bx bx-log-out '></i> <span class="nav_name">Logout</span> </a>
            </nav>
        </div>
        
        <!--insert content-->
        {% block content %} {% endblock %}
        <!--content end-->


        <!-- Scripts -->
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {

            const showNavbar = (toggleId, navId, bodyId, headerId) =>{
            const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId)

            // Validate that all variables exist
            if(toggle && nav && bodypd && headerpd){
            toggle.addEventListener('click', ()=>{
            // show navbar
            nav.classList.toggle('show')
            // change icon
            toggle.classList.toggle('bx-x')
            // add padding to body
            bodypd.classList.toggle('body-pd')
            // add padding to header
            headerpd.classList.toggle('body-pd')
            })
            }
            }

            showNavbar('header-toggle','nav-bar','body-pd','header')

            /*===== LINK ACTIVE =====*/
            const linkColor = document.querySelectorAll('.nav_link')

            function colorLink(){
            if(linkColor){
            linkColor.forEach(l=> l.classList.remove('active'))
            this.classList.add('active')
            }
            }
            linkColor.forEach(l=> l.addEventListener('click', colorLink))

            // Your code to run since DOM is loaded and ready
            });
        </script>
</body>
</html>
