<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- favicon & icons -->
    <link rel="shortcut icon" href="{% static 'image/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    {% block design %}
    <style>
   
        h1 {
      color:red !important; 
    }
    
    body{
      margin: 0;
      padding: 0;
      font-family: "Roboto", sans-serif;
    }
    
    header{
      z-index: 1;
      position: fixed;
      background: #1b5082;
      padding: 20px;
      width: calc(100% - 0%);
      top: 0;
      height: 30px;
    }
    
    .left_area h3{
      color: #fff;
      margin: 0;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 1px;
    }
    
    #title {
      margin-left: 2px;
    }
    
    .left_area span{
      color: #19B3D3;
    }
    
    .logout_btn{
      padding: 8px 15px 8px 15px;
      background: #19B3D3;
      text-decoration: none;
      float: right;
      margin-top: -30px;
      margin-right: 40px;
      border-radius: 2px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
      transition-property: background;
      border: none;
    }
    
    .logout_btn:hover{
      background: #0B87A6;
    }
    
    .sidebar{
      z-index: 1;
      top: 0;
      background: #1b5082;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: calc(100% - 9%);
      transition: 0.5s;
      transition-property: left;
      overflow-y: auto;
    }
    
    .profile_info{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .sidebar .profile_info .profile_image{
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }
    
    .sidebar .profile_info h4{
      color: #ccc;
      margin-top: 0;
      margin-bottom: 20px;
    }
    
    .sidebar a{
      color: #fff;
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;
      transition-property: background;
    }
    
    .sidebar a:hover{
      background: #19B3D3;
    }
    
    .sidebar i{
      padding-right: 10px;
    }
    
    label #sidebar_btn{
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 220px;
      font-size: 19px;
      margin: 5px 0;
      transition: 0.5s;
      transition-property: color;
    }
    
    label #sidebar_btn:hover{
      color: #19B3D3;
    }
    
    #check:checked ~ .sidebar{
      left: -185px;
    }
    
    #check:checked ~ .sidebar a span{
      display: none;
    }
    
    #check:checked ~ .sidebar a{
      font-size: 20px;
      margin-left: 165px;
      width: 100%;
    }
    
    .content{
      width: (100% - 250px);
      margin-top: 60px;
      padding: 20px;
      margin-left: 100px;
      background: url(background.png) no-repeat;
      background-position: center;
      background-size: cover;
      height: auto;
      transition: 0.5s;
    }
    
    #check:checked ~ .content{
      margin-left: 60px;
    }
    
    #check:checked ~ .sidebar .profile_info{
      display: none;
    }
    
    #check{
      display: none;
    }
    
    .mobile_nav{
      display: none;
    }
    
    .content .card p{
      background: #fff;
      padding-top: 50px;
      margin-bottom: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .incident-details{
      padding-top: 50px;
    }
    
    #date{
      display: inline;
      position: absolute;
      padding-right: 20px;
      right: 0;
      text-decoration: none;
      font-size: 14px;
    }
    
    #date-today, #date-today-icon {
      color: #1b5082;
      text-transform: uppercase;
    }
    
    .separator{
      position: relative;
      margin: auto;
      margin-top: 40px;
      padding-top: 10px;
      max-width: 100%;
      height: 30px;
      background-color:#0071b2;
      color: #fff;
      text-align: center;
    
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 14px;
    }
    
    .incident-details{
      margin-left: 200px;
    }
    
    .card-incident{
      display: flex;
      flex-wrap: wrap;
    }
    
    .item{
      width: 100%;
      padding-top: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .card-incident > div {
      /* or - flex: 0 50% - or - flex-basis: 50% - */
      flex: 50%; 
    
      /*demo*/
      margin-bottom: 10px;
    }
    
    input[type="date"],input[type="time"],input[type="text"],input[type="number"], select {
      width: 75%;
    }
    
    .title{
      height: 30px;
      width: 180px;
      color: #222;
      background-color: #a8b2ce;
      text-align: center;
      padding-top: 10px;
    
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 12px;
    }
    
    #add_victim{
      height: auto;
      width: auto;
      margin-top: 50px;
      padding: 13px 17px 13px 17px;
      font-size: 12px;
    
      transition: 0.5s;
    }
    
    .narrative{
      margin-top: 20px;
      height: 250px;
      width: 100%;
      padding: 20px;
    
      font-family: "Roboto", sans-serif;
      font-size: 14px;
      border: 1px transparent solid;
      border-radius: 1px 5px 1px 5px;
      outline-color: #0071b2;
      border-color: rgba(0,0,0,0.15);
      color: #575756;
      margin: auto;
      
    }
    
    #submit_form {
      margin-top: 50px;
      margin-bottom: 60px;
      display: inline-block;
      width: auto;
      height: auto;
    
      background:#333;
    
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      padding:15px 40px 15px 40px;
    
      border-radius: 4px;
      text-align:center;
      position:relative;
      cursor:pointer;
      appearance: none;
      -webkit-appearance: none;
      border: 1px;
      border-color: rgba(0,0,0,0.15);
      transition: 0.5s;
    }
    
    #submit_form:hover{
      background: rgb(34, 32, 32);
    }
    
    /* Responsive CSS */
    
    @media screen and (max-width: 780px){
    .card-incident{
      flex-direction: column;
     
    }
    
    
    .sidebar{
      display: none;
    }
    
    #sidebar_btn{
      display: none;
    }
    
    .content{
      margin-left: 0;
      margin-top: 0;
      padding: 10px 20px;
      transition: 0s;
    }
    
    #check:checked ~ .content{
      margin-left: 0;
    }
    
    .mobile_nav{
      display: block;
      width: calc(100% - 0%);
    }
    
    .nav_bar{
      background: #222;
      width: (100% - 0px);
      margin-top: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    
    .nav_bar .mobile_profile_image{
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    
    .nav_bar .nav_btn{
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      transition: 0.5s;
      transition-property: color;
    }
    
    .nav_bar .nav_btn:hover{
      color: #19B3D3;
    }
    
    .mobile_nav_items{
      background: #2F323A;
      display: none;
    }
    
    .mobile_nav_items a{
      color: #fff;
      display: block;
      text-align: center;
      letter-spacing: 1px;
      line-height: 60px;
      text-decoration: none;
      box-sizing: border-box;
      transition: 0.5s;
      transition-property: background;
    }
    
    .mobile_nav_items a:hover{
      background: #19B3D3;
    }
    
    .mobile_nav_items i{
      padding-right: 10px;
    }
    
    .active{
      display: block;
    }
    }
        
    #user-type {
    margin-top: 10px;
    margin-bottom: 30px;
    }
    
    #date-today-icon {
    margin-right: 6px;
    font-size: 16px;
    }
    
    section {
    height: 50px;
    }
    
    .form-field {
    margin-top: 10px;
    width: 80%;
    font-size: 12px;
    border: 1px  solid;
    border-radius: 5px;
    padding: 10px;
    outline-color: #0071b2;
    border-color: rgba(0,0,0,0.15);
    color: #575756;
    }
    
    .offense-other {
    outline: 0;
    border-width: 0 0 2px;
    border-color: #575756
    }
    
    .radio-space {
    margin-left: 80px;
    margin-top: 10px;
    }
    
    input[type=radio], input[type="checkbox"]{
    transform:scale(1.3);
    margin-right: 8px;
    }
    
    /* for submit_report */
    
    .upload-image {
    margin-top: 20px;
    height: auto;
    width: auto;
    
    font-size: 14px;
    border: 2px transparent dashed;
    border-radius: 1px 5px 1px 5px;
    border-color: rgba(0,0,0,0.15);
    color: #575756;
    }
    
    #upload_content {
    width: 100%;
    height: 350px;
    }
    
    .fa-cloud-upload-alt {
    margin-top: 70px;
    margin-bottom: 30px;
    font-size: 120px;
    color: #9eb5c9;
    }
    
    .upload-button {
    background-color: #3ee190;
    color: white;
    padding: 0.5rem;
    border-radius: 0.3rem;
    cursor: pointer;
    
    transition: 0.5s;
    }
    
    .upload-button:hover {
    background: #229e60;
    }
    
    #file-chosen{
    margin-left: 0.3rem;
    font-size: 12px;
    }
    
    .up-text {
    margin-top: 30px;
    }
    
    .upload-text {
    font-style: italic;
    }
    
    /* for submit_sucess */
    
    .submit-content {
    width: auto;
    height: auto;
    }
    
    .submit-image {
    margin-top: 10px;
    }
    
    .sent-image {
    width: 380px;
    height: auto;
    }
    
    .submit-major {
    margin-top: -15px;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 26px;
    color: #707070;
    }
    
    .submit-minor {
    width: 450px;
    height: auto;
    
    margin-top: 15px;
    font-size: 16px;
    color: #707070;
    line-height: 1.4;
    }
    
    /* for assign investigator */
    
    .card-content {
      width: auto;
      height: auto;
    
      margin-top: 50px;
      margin-bottom: 40px;
      padding-top: 1px;
      padding-bottom: 60px;
    
      background-color: #fff;
      border: none;
        border-radius: 8px 8px 8px 8px;
      box-shadow: 0 0 5px 0 rgba(61, 61, 61, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    
    #save-butt {
      margin-top: 50px;
      margin-right: 30px;
      width: 150px;
      height: auto;
    
      background:#0073b5;
    
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      padding:11px 20px 11px 20px;
    
      border-radius: 8px;
      cursor:pointer;
      appearance: none;
      -webkit-appearance: none;
      border: 1px;
      border-color: rgba(0,0,0,0.15);
      transition: 0.5s;
    }
    
    #save-butt:hover{
      background: rgb(34, 32, 32);
    }
    
    #discard-butt {
      margin-top: 50px;
      width: 150px;
      height: auto;
    
      background:transparent;
    
      font-size: 14px;
      font-weight: bold;
      color: #0073b5;
      padding:10px 15px 10px 15px;
    
      border: 2px solid;
      border-color: #0073b5;
      border-radius: 8px;
      cursor:pointer;
      appearance: none;
      -webkit-appearance: none;
      transition: 0.5s;
    }
    
    #discard-butt:hover{
      color: rgb(34, 32, 32);
      border-color: rgb(34, 32, 32);
    }
    
    .buttons {
      text-align: center;
      margin-left: -200px;
    }
    @media screen and (max-width: 600px){
      .card-incident{
        flex-direction: column;
        position:relative;
        left: 0px;
      }
      .content{
          position: relative;
          margin-left:-200px;
      }
      .narrative{
          width: 50%;
          margin-left: 200px;
      }
      .separator{
          padding-left: 200px
      }
      #submit_form{
        margin-left: 200px;
      }
      
    }
        </style>
    {% endblock %}

    <title>Roadcast | {% block title %} {% endblock %}</title>

</head>

        <!-- Scripts -->
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {

            const showNavbar = (toggleId, navId, bodyId, headerId) =>{
                const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

                // Validate that all variables exist
                if(toggle && nav && bodypd && headerpd){
                    toggle.addEventListener('click', ()=>{
                    // show navbar
                    nav.classList.toggle('show')
                    // change icon
                    toggle.classList.toggle('bx-x')
                    // add padding to body
                    bodypd.classList.toggle('body-pd')
                    // add padding to header
                    headerpd.classList.toggle('body-pd')
                    })
                }
            }

            showNavbar('header-toggle','nav-bar','body-pd','header')

            /*===== LINK ACTIVE =====*/
            const linkColor = document.querySelectorAll('.nav_link')

            function colorLink(){
                if(linkColor){
                    linkColor.forEach(l=> l.classList.remove('active'))
                    this.classList.add('active')
                }
            }
            linkColor.forEach(l=> l.addEventListener('click', colorLink))

            // Your code to run since DOM is loaded and ready
            });

            //For charts
            $(document).ready(function(){
                {% block jquery %} {% endblock %}
            })

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
